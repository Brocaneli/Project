<p>
  {{firstName}} {{lastName}}
  <br>
  Absences: {{absences}}
  <span *ngIf="absences >= 16 && absences <= 18" class="badge badge-warning">Danger</span>
  <span *ngIf="absences > 18" class="badge badge-warning">Failed</span>
  <br>
  <button (click)="absences_up()" class="btn btn-primary">+</button>
  <button (click)="absences_down()" class="btn btn-primary">-</button>

</p>
