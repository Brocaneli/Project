<div class="container">
  <h3>Criar Nova Aula</h3>
  <hr class="my-4">

  <form [formGroup]="aulaForm" (ngSubmit)="onSubmit()">

      <div class="input-group mb-3">
          <div class="form-group">
            <label for="ciclo">Ciclo</label>
            <input type="text" formControlName="ciclo" class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.ciclo.errors }" />
            <div *ngIf="submitted && f.ciclo.errors" class="invalid-feedback">
              <div *ngIf="f.ciclo.errors.required">A turma é obrigatório</div>
            </div>
          </div>
        </div>
   
    <div class="form-group">
      <label for="name">Nome da Aula</label>
      <input type="text" formControlName="name" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
      <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
        <div *ngIf="f.name.errors.required">O nome da aula é obrigatório</div>
      </div>
    </div>


 
    
    <div class="form-group">
      <label for="date">Data do Aula</label>
      <input type="text" formControlName="date" class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f.date.errors }" />
      <div *ngIf="submitted && f.date.errors" class="invalid-feedback">
        <div *ngIf="f.date.errors.required">A descrição do aviso é obrigatório</div>
      </div>
    </div>

    <div class="form-group">
      <button class="btn btn-primary">Criar</button>
    </div>
  </form>
</div>
